<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}


.axis {
  font: 10px sans-serif;
}

h1 {
  font: 16px sans-serif;
}

h2 {
  font: 14px sans-serif;
}

h3 {
  font: 12px sans-serif;
}

h4 {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.y.axis path {
  display: none;
}

</style>
<body>

<script src="d3.min.js"></script>
<script src="queue.v1.min.js"></script>
<script src="d3-tip.js"></script>
<script>

var margin = {top: 25, right: 80, bottom: 60, left: 80},
    width = 500 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickValues([1985, 1990, 1995, 2000, 2005, 2010, 2015]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickValues([0, 0.5, 1.0], "%");

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>" + d.Year + "</strong><br/><span style='color:#fff'>" + d.percent*100 + "%</span>";
  })

queue()
    .defer(d3.csv, 'metadata.csv') 
    .defer(d3.csv, 'names.csv')  
    .await(makeSmallMultiples); 

function makeSmallMultiples(error, data, names) {

  if (error) throw error;

  data = d3.nest()
       .key(function(d) {return d.Series})
       .map(data);

  dict = d3.nest()
       .key(function(d) {return d.GoalId})
       .key(function(d) {return d.TargetId})
       .key(function(d) {return d.IndicatorId})
       .key(function(d) {return d.SeriesId})
       //.rollup(function(d) {return d[0].GoalName})
       .entries(names);

  goal_names = d3.nest()
       .key(function(d) {return d.GoalId})
       .rollup(function(d) {return d[0].GoalName})
       .map(names);

  target_names = d3.nest()
       .key(function(d) {return d.TargetId})
       .rollup(function(d) {return d[0].TargetName})
       .map(names);

  indicator_names = d3.nest()
       .key(function(d) {return d.IndicatorId})
       .rollup(function(d) {return d[0].IndicatorName})
       .map(names);

  series_names = d3.nest()
       .key(function(d) {return d.SeriesId})
       .rollup(function(d) {return d[0].SeriesName})
       .map(names);

  x.domain([ 1983, 1984, 1985, 1986, 1987, 1988, 1989, 
             1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999, 
             2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009,
             2010, 2011, 2012, 2013, 2014, 2015]);
  y.domain([0, 1]);


  // one div for every goal
  var goalDivs = d3.select("body").selectAll("div")
       .data(dict)
     .enter().append("div")
       .attr("class", function(d){return "goal " + d.key;});
 
  // name of goals
  goalDivs.append("h1")
      .text(function(d){return goal_names[d.key];});

  // one div for every target within each goal
  var targetDivs = goalDivs.selectAll("div")
      .data(function(d) {return d.values})
     .enter()
      .append("div")
      .attr("class", function(d){return "target "+d.key});

  // name of targets
  targetDivs.append("h2")
      .text(function(d){return target_names[d.key];});

  // on div for every indicator
  var indicatorDivs = targetDivs.selectAll("div")
      .data(function(d) {return d.values})
     .enter()
      .append("div")
      .attr("class", function(d){return "indicator "+d.key}); 

  // name of indicators
  indicatorDivs.append("h3")
      .text(function(d){return indicator_names[d.key];});

  // one div for every series
  var seriesDivs = indicatorDivs.selectAll("div")
      .data(function(d) {return d.values})
     .enter()
      .append("div")
      .attr("class", function(d){return "series "+d.key}); 

  // name of series
  seriesDivs.append("h4")
      .text(function(d){return series_names[d.key];});

  // one SVG element for each series
  var svg = seriesDivs.append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // x axis for each series
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)

  // y axis for each series
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  // bars for each series
  svg.selectAll(".bar")
      .data(function(d) {return data[d.key];})
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) {return x(d.Year); })
      .attr("width", x.rangeBand())
      //.attr("width", 3)
      .attr("y", function(d) { return y(d.Percentage); })
      .attr("height", function(d) { return height - y(d.Percentage); });


}

</script>
</body>
</html>
