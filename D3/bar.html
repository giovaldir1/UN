<!DOCTYPE html>
<meta charset="utf-8">
<style>

/*.bar {
  fill: steelblue;
}*/


.axis {
  font: 10px sans-serif;
}

.series-title {
  font: 10px sans-serif;
  font-style: italic;
}

h1 {
  font: 16px sans-serif;
  /*text-transform: uppercase;*/
}

.goal {
  width: 500px;
  margin-bottom: 20px;
}

.circle {
  cursor: pointer
}

/*.target {
    border-top-style: dotted;
    border-right-style: solid;
    border-bottom-style: dotted;
    border-left-style: solid;
}*/

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.y.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  padding: 3px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
  pointer-events: none;
  font: 8px sans-serif;
}

.overview
{
     margin: 0 auto;
     width: 500px; 
}

</style>
<body>

<div class="overview"> </div>

<script src="d3.min.js"></script>
<script src="queue.v1.min.js"></script>
<script src="d3-tip.js"></script>
<script>

var margin = {top: 25, right: 80, bottom: 60, left: 80},
    width = 500 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickValues([1985, 1990, 1995, 2000, 2005, 2010, 2015]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickValues([0, 0.5, 1.0], "%");


var goalColors = d3.scale.ordinal()
    .domain([1, 2, 3, 4, 5, 6, 7, 8])
    .range(["#832a64", "#006800", "#2a6eb3", "#bb244d",
            "#878787", "#dc624d",  "#2c4c6c", "#8c510a"]);


queue()
    .defer(d3.csv, 'metadata.csv') 
    .defer(d3.csv, 'names.csv')  
    .await(makeSmallMultiples); 

var showDetailsFor = "";


function makeSmallMultiples(error, data, names) {

  if (error) throw error;

  var goals = addGoals();
  var targets = addTargets(goals);
  var indicators = addIndicators(targets);
  var series = addSeries(indicators);
  
  function addGoals(){

     var partOfs = d3.nest()
       .key(function(d) {return d.GoalId})
       .key(function(d) {return d.TargetId})
       .key(function(d) {return d.IndicatorId})
       .key(function(d) {return d.SeriesId})
       .entries(names);

     var goal_names = d3.nest()
        .key(function(d) {return d.GoalId})
        .rollup(function(d) {return d[0].GoalName})
        .map(names);

      // one div for every goal
      var goalDivs = d3.select(".overview").selectAll("div")
	  .data(partOfs)
	  .enter().append("div")
	  .attr("id", function(d){return "goal" + d.key;})
          .attr("class", "goal");

      console.log("Goal 1. Eradicate extreme poverty and hunger".split("."))
	 
      // name of goals as heading
      var goalHeader = goalDivs.append("h1");
      goalHeader.append("span").text(function(d){return goal_names[d.key].split(".")[0]})
                .style('color', function(d){return goalColors(d.key);})
                .style('text-transform', "uppercase"); 
      goalHeader.append("span").text(function(d){return goal_names[d.key].split(".")[1]}) 
                .style('color', function(d){return goalColors(d.key);})  

      return goalDivs;  
  };

  function addTargets(goalDivs){

     target_names = d3.nest()
       .key(function(d) {return d.TargetId})
       .rollup(function(d) {return d[0].TargetName})
       .map(names);

     // one div for every target within each goal
     var targetDivs = goalDivs.selectAll("div")
         .data(function(d) {return d.values})
         .enter()
         .append("div")
         .attr("id", function(d){return "target"+d.key})
         .attr("class", "target")
         .style("display", "inline");

     return targetDivs;
  }

  function addIndicators(targetDivs) {

     indicator_names = d3.nest()
       .key(function(d) {return d.IndicatorId})
       .rollup(function(d) {return d[0].IndicatorName})
       .map(names);

     // one div for every indicator
     var indicatorDivs = targetDivs.selectAll("div")
         .data(function(d) {return d.values})
         .enter()
         .append("div")
         .attr("id", function(d){return "indicator"+d.key})
         .attr("class", "indicator")
         .style("display", "inline");  

     return indicatorDivs;
  }

  function weightedAverage(seriesData) {
     function weight(year) {
         if ((year<1990) || (year==2015))
            return 0.0 
         if (year >= 2010)
            return 0.1
         else
            return 0.5/20.0;
     }
     weightedPercentages = seriesData.map(function(d) {return weight(d.Year)*d.Percentage});
     return d3.sum(weightedPercentages);
  }

  function addSeries(indicatorDivs) {
 
     data = d3.nest()
          .key(function(d) {return d.Series})
          .map(data);

     function circleColor(series, value) {
        goal = goalForSeries(series);
        var c =  d3.scale.linear()
        .domain([0, 1])
        .range(["seashell", goalColors(goal)]);

       return c(value);
     }

     // one div for every series
    var seriesDivs = indicatorDivs.selectAll("div")
       .data(function(d) {return d.values})
       .enter()
       .append("div")
       .attr("id", function(d){return "series"+d.key})
       .attr("class", "series")
       .style("display", "inline"); 

    // one svg element for every series
    var svg = seriesDivs.append("svg")
              .attr("width", 40)
              .attr("height", 40);

    function configureTooltip(seriesData) {
       seriesData = seriesData.values[0] 
       return seriesData.SeriesName;
       
    }
    
    svg.append("svg:title")
       .text(configureTooltip);


    //tip = d3.tip().attr('class', 'd3-tip').html(configureTooltip);
    //svg.call(tip);

    // one circle for each series
    svg.append("circle")
       .attr("class", "circle")
       .attr("r", 8)
       .attr("cx", 24) 
       .attr("cy", 24)
       .style("fill", function(d) { return circleColor(d.key, weightedAverage(data[d.key]));})
       //.on('mouseover', tip.show)
       //.on('mouseout', tip.hide)
       .on('click', function(d) {
                      barplot(d.key);
                     });
  }
  
  function goalForSeries(series) {
    var goal = d3.select("#series"+series)[0][0].parentNode.parentNode.parentNode.id;   
    var goalId = goal.replace("goal", "");
    return goalId;
  }

  function barplot(series) {

    d3.select(".details").remove()
    d3.selectAll(".circle").style("stroke", "none");

    if (showDetailsFor === series) {
        showDetailsFor = "";
        return;
    }
   
    d3.select("#series"+series).select(".circle").style("stroke", "black"); 
    showDetailsFor = series;

    x.domain([ 1983, 1984, 1985, 1986, 1987, 1988, 1989, 
                1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999, 
                2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009,
                2010, 2011, 2012, 2013, 2014, 2015]);
    y.domain([0, 1]);

    var goal = d3.select("#series"+series)[0][0].parentNode.parentNode.parentNode.id;   

    var goalId = goal.replace("goal", "");
  
    var div = d3.select("#"+goal)
         .append("div")
         .attr("class", "details")
    
    var svg = div.append("svg")
       .attr("width", width + margin.left + margin.right)
       .attr("height", height + margin.top + margin.bottom)
       .append("g")
       .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // x axis 
    svg.append("g")
       .attr("class", "x axis")
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis)

    // y axis 
    svg.append("g")
       .attr("class", "y axis")
       .call(yAxis)

    // bars 
    svg.selectAll(".bar")
       .data(data[series])
       .enter().append("rect")
       .attr("class", "bar")
       .attr("x", function(d) {return x(d.Year); })
       .attr("width", x.rangeBand())
       .attr("y", function(d) { return y(d.Percentage); })
       .attr("height", function(d) { return height - y(d.Percentage); })
       .style("fill", goalColors(goalId))
       .append("svg:title").text(function(d) { return Math.round(d.Percentage*100.0) +"%" });

   series_names = d3.nest()
          .key(function(d) {return d.SeriesId})
          .rollup(function(d) {return d[0].SeriesName})
          .map(names);

    // name of series
    svg.append("text")
      .attr("x", 0)
      .attr("y", height + margin.top + 10)
      .style("text-anchor", "start")
      .attr('class', 'series-title')
      .text(function(d) { return series_names[series]; });
  }
}

</script>
</body>
</html>
