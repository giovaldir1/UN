<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}


.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.y.axis path {
  display: none;
}

</style>
<body>
<script src="d3.min.js"></script>
<script>

var margin = {top: 15, right: 50, bottom: 20, left: 40},
    width = 400 - margin.left - margin.right,
    height = 140 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickValues([1985, 1990, 1995, 2000, 2005, 2010, 2015]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickValues([0, 0.5, 1.0], "%");

d3.csv("metadata.csv", function(error, data) {
  if (error) throw error;
   
  data = d3.nest()
       .key(function(d) {return d.Series})
       .entries(data);


  x.domain([ 1983, 1984, 1985, 1986, 1987, 1988, 1989, 
             1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999, 
             2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009,
             2010, 2011, 2012, 2013, 2014, 2015]);
  y.domain([0, 1]);


  // SVG element for each series
  var svg = d3.select("body").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // x axis for each series
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)

  // y axis for each series
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  // bars for each series
  svg.selectAll(".bar")
      .data(function(d) {return d.values;})
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) {return x(d.Year); })
      .attr("width", x.rangeBand())
      //.attr("width", 3)
      .attr("y", function(d) { return y(d.Percentage); })
      .attr("height", function(d) { return height - y(d.Percentage); });

  // Add a small label for the symbol name.
  svg.append("text")
      .attr("x", width/2.0)
      .attr("y", 0)
      .style("text-anchor", "end")
      .text(function(d) { return d.key; });
});

</script>
