<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}


.axis {
  font: 10px sans-serif;
}

.series-title {
  font: 10px sans-serif;
  font-style: italic;
}

h1 {
  font: 16px sans-serif;
  color: #080808;
}

.goal {
  width: 500px;
}

/*.target {
    border-top-style: dotted;
    border-right-style: solid;
    border-bottom-style: dotted;
    border-left-style: solid;
}*/

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.y.axis path {
  display: none;
}

div.tooltip {   
  position: absolute;           
  text-align: left;           
  width: 60px;                  
  height: 28px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: #F8F8F8;   
  border: 0px;      
  border-radius: 2px;           
  pointer-events: none;         
}

</style>
<body>

<script src="d3.min.js"></script>
<script src="queue.v1.min.js"></script>
<script src="d3-tip.js"></script>
<script>

var margin = {top: 25, right: 80, bottom: 60, left: 80},
    width = 500 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickValues([1985, 1990, 1995, 2000, 2005, 2010, 2015]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickValues([0, 0.5, 1.0], "%");

var circleColor = d3.scale.linear()
    .domain([0, 1])
    .range(["seashell", "green"]);

queue()
    .defer(d3.csv, 'metadata.csv') 
    .defer(d3.csv, 'names.csv')  
    .await(makeSmallMultiples); 

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

function makeSmallMultiples(error, data, names) {

  if (error) throw error;

  var goals = addGoals();
  var targets = addTargets(goals);
  var indicators = addIndicators(targets);
  var series = addSeries(indicators);
  
  // have targets for goal 5 already open when loading the page
  d3.select("#goal5").selectAll(".target").style("display", "inline");

  function addGoals(){

     var partOfs = d3.nest()
       .key(function(d) {return d.GoalId})
       .key(function(d) {return d.TargetId})
       .key(function(d) {return d.IndicatorId})
       .key(function(d) {return d.SeriesId})
       .entries(names);

     var goal_names = d3.nest()
        .key(function(d) {return d.GoalId})
        .rollup(function(d) {return d[0].GoalName})
        .map(names);

      // one div for every goal
      var goalDivs = d3.select("body").selectAll("div")
	  .data(partOfs)
	  .enter().append("div")
	  .attr("id", function(d){return "goal" + d.key;})
          .attr("class", "goal");
	 
      // name of goals as heading
      goalDivs.append("h1")
	      .text(function(d){return goal_names[d.key];})

      return goalDivs;  
  };

  function addTargets(goalDivs){

     target_names = d3.nest()
       .key(function(d) {return d.TargetId})
       .rollup(function(d) {return d[0].TargetName})
       .map(names);

     // one div for every target within each goal
     var targetDivs = goalDivs.selectAll("div")
         .data(function(d) {return d.values})
         .enter()
         .append("div")
         .attr("id", function(d){return "target"+d.key})
         .attr("class", "target")
         .style("display", "inline");

     return targetDivs;
  }

  function addIndicators(targetDivs) {

     indicator_names = d3.nest()
       .key(function(d) {return d.IndicatorId})
       .rollup(function(d) {return d[0].IndicatorName})
       .map(names);

     // one div for every indicator
     var indicatorDivs = targetDivs.selectAll("div")
         .data(function(d) {return d.values})
         .enter()
         .append("div")
         .attr("id", function(d){return "indicator"+d.key})
         .attr("class", "indicator")
         .style("display", "inline");  

     return indicatorDivs;
  }

  function weightedAverage(seriesData) {
     function weight(year) {
         if ((year<1990) || (year==2015))
            return 0.0 
         if (year >= 2010)
            return 0.1
         else
            return 0.5/20.0;
     }
     weightedPercentages = seriesData.map(function(d) {return weight(d.Year)*d.Percentage});
     return d3.sum(weightedPercentages);
  }

  function addSeries(indicatorDivs) {
 
     data = d3.nest()
          .key(function(d) {return d.Series})
          .map(data);

     series_names = d3.nest()
          .key(function(d) {return d.SeriesId})
          .rollup(function(d) {return d[0].SeriesName})
          .map(names);

     x.domain([ 1983, 1984, 1985, 1986, 1987, 1988, 1989, 
                1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999, 
                2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009,
                2010, 2011, 2012, 2013, 2014, 2015]);
     y.domain([0, 1]);

     // one div for every series
    var seriesDivs = indicatorDivs.selectAll("div")
       .data(function(d) {return d.values})
       .enter()
       .append("div")
       .attr("id", function(d){return "series"+d.key})
       .attr("class", "series")
       .style("display", "inline"); 

    // one svg element for every series
    var svg = seriesDivs.append("svg")
              .attr("width", 50)
              .attr("height", 50);

    function configureTooltip(seriesData) {
       seriesData = seriesData.values[0];
       console.log(seriesData);
       
    }
    tip = d3.tip().attr('class', 'd3-tip').html(configureTooltip);
    svg.call(tip);

    // one circle for each series
    svg.append("circle")
       .attr("class", "circle")
       .attr("r", 11)
       .attr("cx", 11) 
       .attr("cy", 11)
       .style("fill", function(d) { return circleColor(weightedAverage(data[d.key]));})
       .on('mouseover', tip.show)
       .on('mouseout', tip.hide);

    // one SVG element for each series
    /*var svg = seriesDivs.append("svg")
       .attr("width", width + margin.left + margin.right)
       .attr("height", height + margin.top + margin.bottom)
       .append("g")
       .attr("transform", "translate(" + margin.left + "," + margin.top + ")");*/

    // x axis for each series
    /*svg.append("g")
       .attr("class", "x axis")
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis)*/

    // y axis for each series
    /*svg.append("g")
       .attr("class", "y axis")
       .call(yAxis)*/

    // bars for each series
    /*svg.selectAll(".bar")
       .data(function(d) {weightedAverage(data[d.key]);return data[d.key];})
       .enter().append("rect")
       .attr("class", "bar")
       .attr("x", function(d) {return x(d.Year); })
       .attr("width", x.rangeBand())
       .attr("y", function(d) { return y(d.Percentage); })
       .attr("height", function(d) { return height - y(d.Percentage); });*/


    // name of series
    /*svg.append("text")
      .attr("x", 0)
      .attr("y", height + margin.top + 10)
      .style("text-anchor", "start")
      .attr('class', 'series-title')
      .text(function(d) { return series_names[d.key]; });*/
  }
}

</script>
</body>
</html>
