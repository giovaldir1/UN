body {
  font: 10px sans-serif;

  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;

<body>
<script src="d3.min.js"></script>
<script>

var xIndicator = "Proportion of land area covered by forest, percentage"
var yIndicator = "Maternal mortality ratio per 100,000 live births"

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("indicators.csv", function(error, data) {
  if (error) throw error;


  //x.domain(d3.extent(data, function(d) { return d.sepalWidth; })).nice();
  //y.domain(d3.extent(data, function(d) { return d.sepalLength; })).nice();

  // keep only data to be displayed on x or y axis
  data = data.filter(function(d){return ((d.SeriesName === xIndicator) || (d.SeriesName === yIndicator))});

  // group data by year and country name
  data = d3.nest()
         .key(function(d){return d.Year})
         .key(function(d){return d.CountryName})
         .entries(data);

  // there should be two entries (x and y) for each year and country name, if there is only one -> discard
  hasXAndY = function(d){return (d.values.length==2)};
  data = data.map(function(d){return {"key":d.key, "values": d.values.filter(hasXAndY)}})

  // now some years might have no data, discard those as well
  data = data.filter(function(d){return (d.values.length)>0})

  // merge the two entries for x and y to one data point
  makeDataPoint = function(d){
       var point = {"Country": d.key};
       if (d.values[0].SeriesName == xIndicator)
           point["x"] = d.values[0].Value
       else
           point["x"] = d.values[1].Value;
       if (d.values[0].SeriesName == yIndicator)
           point["y"] = d.values[0].Value
       else
           point["y"] = d.values[1].Value;
       return point;
  }
  data = data.map(function(d){return {"key": d.key, "values": d.values.map(makeDataPoint)};});

  // make into associative array, so that can address by year todo can make this an immutable operation?
  dataAss = {}
  data.forEach(function(d){dataAss[d.key] = d.values});
  data = dataAss;

  data = data[1998]

      .attr("class", "x axis")

      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text(xIndicator);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(yIndicator)

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.sepalWidth); })
      .attr("cy", function(d) { return y(d.sepalLength); })
      .style("fill", function(d) { return color(d.species); });*/


});

</script>
